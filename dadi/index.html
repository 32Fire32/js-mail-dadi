<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Dadi</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>SCOPRI SE HAI PIU' FORTUNA DEL TUO COMPUTER!</h1>
            <h2>SFIDALO A DADI!</h2>
        </div>        
        <button id="start">INIZIA!</button>
        <div class="table">
            <div class="extract-user">
                <div class="card">
                    <h3>UTENTE</h3>
                    <img id="userimg" src="" alt="">
                    <div class="result">
                        <span>E' uscito il</span>
                        <span id="userNumber"></span>
                    </div>
                    
                </div>
            </div>
            <div class="extract-cpu">
                <div class="card">
                    <h3>CPU</h3>
                    <img id="cpuimg" src="" alt="">
                    <div class="result">
                        <span>E' uscito il</span>
                        <span id="userCpu"></span>
                    </div>                    
                </div>
            </div>
        </div>
        <h1 id="userWin"></h1>
        <h1 id="cpuWin"></h1>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
